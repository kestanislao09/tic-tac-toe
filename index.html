<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/script/script.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <button class="btn menu-btn">Menu</button>
    <h1>Tic-Tac-Toe!</h1>
    <div class="turn-display"></div>
    <div class="game-container">
        <div class="name-box">Player</div>
        <div class="game-board">
            <div class="game-spot" data-spot="0"></div>
            <div class="game-spot" data-spot="1"></div>
            <div class="game-spot" data-spot="2"></div>
            <div class="game-spot" data-spot="3"></div>
            <div class="game-spot" data-spot="4"></div>
            <div class="game-spot" data-spot="5"></div>
            <div class="game-spot" data-spot="6"></div>
            <div class="game-spot" data-spot="7"></div>
            <div class="game-spot" data-spot="8"></div>
        </div>
        <div class="name-box">Player</div>
    </div>

    <div class="choose modal">
        <h1>Choose a Game Type!</h1>
        <div class="dual-cont">
            <button class="btn oneP-btn">1 Player</button>
            <button class="btn twoP-btn">2 Players</button>
        </div>
    </div>

    <div class="one-player modal">
        <button class="btn back-btn">Back</button>

        <h1>1 Player Game</h1>
        <div class="modal-cont">
            <label for="oneP-name">Enter your name:</label>
            <input type="text" id="oneP-name">
    
            <div class="label">I want to be:</div>
            <div class="btn-cont">
                <button class="btn selector-btn">X</button>
                <button class="btn selector-btn">O</button>
            </div>
    
            <div class="label">Choose difficulty:</div>
            <div class="btn-cont">
                <button class="btn selector-btn">N</button>
                <button class="btn selector-btn">H</button>
                <button class="btn selector-btn">?</button>
            </div>
    
            <button class="btn start-btn">Start Game</button>
        </div>
    </div>

    <div class="two-player modal">
        <button class="btn back-btn">Back</button>

        <h1>2 Player Game</h1>

        <div class="two-cont">
            <div class="input-cont">
                <label for="twoP-nameX">Who will be X's?</label>
                <input type="text" id="twoP-nameX">
            </div>

            <div class="input-cont">
                <label for="twoP-nameO">Who will be O's?</label>
                <input type="text" id="twoP-nameO">
            </div>

        </div>
        <button class="btn start2P-btn">Start Game</button>
    </div>

    <div class="game-over modal">
        <button class="btn close-btn">X</button>
        <h1>Game Over!</h1>
        <div class="modal-cont">
            <div class="end-text"></div>
            <div class="label">Play Again?</div>
            <div class="game-over-cont">
                <button class="btn same-players">Same Players</button>
                <button class="btn new-players">New Players</button>
            </div>
        </div>
    </div>
    
    <div class="menu modal">
        <button class="btn close-btn">X</button>
        <h1>Menu</h1>
        <div class="modal-cont">
            <a href="https://www.youtube.com/watch?v=3qzcAMShotQ" target="_blank" rel="noopener noreferrer" class="btn how-to-btn">How To Play</a>
            <button class="btn end-game-btn">End Game</button>
        </div>
    </div>
</body>
</html>
